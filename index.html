<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>   
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

<div class="container">

      <div class="jumbotron">
        <h1 class="text-center">Train Schedule Central</h1>
      </div>

      <div class="row">
        <div class="col-lg-12">
                <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Train Destination</th>
                            <th scope="col">Frequency (minutes) </th>
                            <th scope="col">Next Train</th>
                            <th scope="col">Minutes to Arrival of Next Train</th>
                          </tr>
                        </thead>
                        <tbody>

                        </tbody>
                </table>
            </div>
        </div>      

    <div class="row">
        <div class="col-lg-12">
            <form>
                <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="formTrainName" placeholder="Enter Train Name">
                </div>
                                
                <div class="form-group">
                <label for="trainDestination">Train Destination</label>
                <input type="text" class="form-control" id="formTrainDestination" placeholder="Enter Destination">
                </div>

                <div class="form-group">
                <label for="firstTrainTime">First Train Time</label>
                <input type="text" class="form-control" id="formFirstTrainTime" placeholder="Enter First Train Time in military notation">
                </div>

                <div class="form-group">
                <label for="frequency">Frequency</label>
                <input type="text" class="form-control" id="formFrequency" placeholder="Enter Frequency in minutes">
                </div>

                <button type="submit" id="add-train-btn" class="btn btn-primary">Submit</button>
                
            </form>

        </div>
    </div>    

</div>

<script src="assets/trainScheduler.js"></script>

</body>

</html>
